<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Styling table</title>
</head>
<body>
    <div id="container">
            <table id="primary">
                <tr>
                    <th>Code</th>
                    <th>Product</th>
                    <th class="toggle">Price</th>
                </tr>
                <tr>
                    <td>01</td>
                    <td>Notebook</td>
                    <td class="toggle">R$6.000</td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Tablet</td>
                    <td class="toggle">R$4.000</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Cell</td>
                    <td class="toggle">R$14.000</td>
                </tr>
            </table>
    </div>
</body>
</html>
