<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Styling Form</title>
</head>
<body>
    <div id="container">
        <img class="image" src="/arquivos-necessarios-estilizando-formularios-parte2/arquivos-necessarios-estilizando-formularios-parte2/perfil.png" alt="">
        <form>  
            <div >
                <input class="email" type="text" name="email" placeholder="Type your e-mail">
            </div>

            <div >
               <input class="password" type="password" name="password" id="password" placeholder="Type your password">
            </div>

            <div >
                <input class="submit" type="submit" name="password" value="Click"> 
            </div>
           
        </form>
    </div>
</body>
</html>
