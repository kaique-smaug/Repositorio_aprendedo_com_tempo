<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bordas.css">
    <title>Bordas</title>
</head>
<!-- Definindo a class border no body, a borda é aplicada  para todo o conteudo da página  -->
<body class="border">
    <!-- Definindo a class border para a div, a borda é aplicada apenas no cointeudo da div -->
    <div>
        conteudo 1 <br>
        Conteudo 2 <br>
        Conteudo 3 <br>
    </div>
</body>
</html>
