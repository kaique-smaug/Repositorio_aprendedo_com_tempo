<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="div.span.css">
    <title>Tgs div e span</title>
</head>

<body>
    <!-- A div é uma tag genérica, pode ser usada para estruturar o site. Tambpé, é um elemento em block -->
    <div class="header">
        <img src="https://cdn2.downdetector.com/static/uploads/logo/amazon.png" alt="Amazon.cim" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>
    <div class="content">
        <div class="product">
            Produto 1
        </div>
        <div class="product">
            Produto 2
        </div>
        <div class="product">
            Produto 3
        </div>
        <div class="product">
            Produto 4
        </div>
        <div class="product">
            Produto 5
        </div>
    </div>
    <div class="footer">Criado por <strong>Kaique</strong></div>
    <!-- A span normalmente é usada para formatação de textos, também sendo um subtitulo da div contendo um elemento inline -->
    <span class="subfooter">Kaique B Ramos</span>
</body>

</html>
