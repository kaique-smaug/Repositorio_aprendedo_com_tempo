<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Login</h1>
    <form>
        Login:<br>
        <!-- A tag input com o type definido como text, cria uma caixa que permite digitar texto do type email -->
        <input type="text" name="login"><br>
        senha:<br>
        <!-- A tag  input com o type definido como password, cria uma caixa do type password que oculta a senha do usuário -->
        <input type="password" name="senha" id="pass"><br>
        <br>
        <!-- A tag input com o type definido como submit, cria um button com o valor de submit. Essa tag é bastante usada em forms -->
        <input type="submit" value="Click">
    </form>
    <h2>Cadastre-se</h2>
    <form>
        Login:<br>
        <input type="text" name="login" id=""><br><br>
        sexo:<br>
        <!-- a tag input com o type definido como radio, nos permite criar uma caixa de seleção do type rádio para podermos selecionar apanas uma opção-->
        <!-- Para não ficar com os dois input marcados coloque o mesmo name para os dois  -->
        <input type="radio" name="sexo" value="M">masculino<br>
        <!-- Usando o value, com esse atributo podemos identificar via linguagem de programação qual sexo o usuário escolheu-->
        <input type="radio" name="sexo" value="F">Feminino<br><br>
        <!-- A tag input com o type definido como checkbox, cria uma caixa de interesses que nos permite selecionar mais de uma opção. -->
        Iteresses de curso:<br>
        <input type="checkbox" name="" id="interesses">Informática<br>
        <input type="checkbox" name="interesses" id="">Dsenvolvimento de sistema<br>
        <input type="checkbox" name="interesses id="">Engenheiro de softwere<br><br>
        Estado:<br><br>
        <!-- A tag selec permite que o usuário selecione apanas um item da lista de itens, indicado para quando se tem uma lista muito grande, para saber qual estado o usuário selecionou se usa o atributo name que está definido como estado, e dentro do estado temos a opção que o usuário selecionou atravrés do value  -->
        <select name=" estado">
        <option>Selecione</option>
        <!-- A tag option são opções -->
        <option value="sp">SP</option>
        <option value="bh">BH</option>
        <option value="mg">MG</option>
        </select> <br><br>
        observações: <br><br>
        <!--  A teg textsare/ area de texto é usada para o usuário digitra textos dde livre arbitrio -->
        <textarea name="escreva" id="caixaent" cols="30" rows="5"></textarea><br><br>
        <input type="submit" value="enviar">

    </form>
</body>

</html>
