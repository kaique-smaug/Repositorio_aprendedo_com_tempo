<!DOCTYPE html>

<head>

    <title>Lista de descrição</title>
</head>
<body>
    <!-- Marca com conjunto de itens e suas descrições -->
    <h2>Glossário</h2>
    <dl> <!-- Lista de descrição -->

        <dd>é um hyper texto com possibilidade</dd> <!-- descrição -->
    </dl>
</body>
