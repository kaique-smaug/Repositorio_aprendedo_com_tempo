    <link rel="stylesheet" href="css.css">
    <title>Melhorias de notação em objetos literais</title>
</head>
<body>
    <div>
        <form action="" name="cadastro">
            Nome: <input type="text" name="name" id="name">
            
            
        </form>
        <form action="">
            Idade: <input type="number" name="idade" id="idade">
            Sexo: <select name="sexo" id="sexo"></select>
        </form>
        <form action="p_cadastro">
    
           Profissão: <select name="p_cadastro" id="p_cadastro">
                <option value="dsempregado" >Desempregado</option>
            </select>          
        </form>
        <input type="button" value="submit" id="button">
    </div>


    <script src="notacao.js"></script>
</body>
