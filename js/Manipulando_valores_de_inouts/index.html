<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Valores de Inputs</title>
</head>
<body>
    <span>Caixa de entrada:</span> <br><br>
    <input type="text" onkeyup="capturarCaracter()" id="entrada" placeholder="Digite um caractere">
    <hr>


    <span>Letras:</span>
    <input type="text" id="letra" placeholder="Letras" name="letra" disabled>
    <span>Números</span>
    <input type="number" name="number" id="number" disabled placeholder="Números">
    <script src="form.js"></script>
</body>
</html>
