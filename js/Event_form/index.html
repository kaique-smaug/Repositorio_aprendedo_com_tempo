<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Form</title>
</head>
<body>
    <!-- O onfocus serve para quando o elemento recebe o foco 
    O onblur serve para quando o elemento perde o foco
       
    -->
    <input type="text" onfocus="console.log('Recebeu o foco')" onblur="console.log('Perdeu o foco')">

    <!--  O onchange é utilizado quando o elemento ele sobre um modificação de estado -->
    <select name="select" id="select" onchange="alert('Estado foi modificado')">
        <option value="">---- Selecione ----</option>
        <option value="1">Primeira opção</option>
        <option value="2">Segunda opção</option>
    </select>

    <script src="form.js"></script>
</body>
</html>
